<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Card | Nik Lussy</title>
    <meta name="description" content="Friendly modern visit card for Nik Lussy.">
    <link rel="stylesheet" href="styles.css?v=20260216">
</head>
<body>
    <main class="card-shell">
        <article class="visit-card" aria-label="Visit card for Nik Lussy">
            <img
                class="avatar"
                src="/assets/img/nik_lussy.png"
                alt="Portrait of Nik Lussy"
                width="320"
                height="320"
            >
            <div class="card-content">
                <p class="kicker">Hello, nice to meet you</p>
                <h1>Nik Lussy</h1>
                <p class="role">Software Architect | Trainer | Web Enthusiast</p>
                <p id="intro" class="bio">
                    I design practical learning paths and build clean web solutions with a strong
                    focus on clarity, usability, and real project value.
                </p>
                <div class="actions">
                    
                    <button class="btn btn-primary" type="button" onclick="showHobbies()">
                        Meine Hobbies anzeigen
                    </button>
                </div>
                <div id="hobbies-output" class="info-output" aria-live="polite"></div>

                <section class="contact-section" aria-label="Kontaktabschnitt">
                    <button class="btn btn-primary" type="button" onclick="showContactInfo()">
                        Kontakt
                    </button>         
                    <div id="contact-output" class="info-output" aria-live="polite"></div>
                </section>
            </div>
        </article>
    </main>
    <script src="scripts.js?v=20260216"></script>
</body>
</html>
