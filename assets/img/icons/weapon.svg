<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
  <defs>
    <linearGradient id="weaponGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d65d0e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Gun barrel -->
  <rect x="45" y="35" width="40" height="8" rx="2" fill="url(#weaponGradient)" stroke="#ffffff" stroke-width="2"/>
  <!-- Gun handle -->
  <rect x="30" y="40" width="18" height="12" rx="2" fill="url(#weaponGradient)" stroke="#ffffff" stroke-width="2"/>
  <!-- Grip -->
  <path d="M30 52 L30 65 L25 70 L20 70 L20 55 Z" fill="#2d2d2d" stroke="#ff8c00" stroke-width="2"/>
  <!-- Trigger -->
  <rect x="32" y="50" width="5" height="8" rx="1" fill="#ffeb3b"/>
  <!-- Magazine -->
  <rect x="25" y="52" width="8" height="15" rx="1" fill="#ff8c00" stroke="#ffffff" stroke-width="1"/>
  <!-- Details -->
  <rect x="48" y="37" width="2" height="4" fill="#2d2d2d"/>
  <rect x="60" y="37" width="2" height="4" fill="#2d2d2d"/>
  <rect x="72" y="37" width="2" height="4" fill="#2d2d2d"/>
</svg>
