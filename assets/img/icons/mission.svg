<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
  <defs>
    <linearGradient id="targetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d65d0e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Target circles -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#targetGradient)" stroke-width="3"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ff8c00" stroke-width="3"/>
  <circle cx="50" cy="50" r="15" fill="none" stroke="#ffa726" stroke-width="3"/>
  <circle cx="50" cy="50" r="6" fill="#ffeb3b" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Crosshair -->
  <line x1="50" y1="10" x2="50" y2="25" stroke="#ffffff" stroke-width="2"/>
  <line x1="50" y1="75" x2="50" y2="90" stroke="#ffffff" stroke-width="2"/>
  <line x1="10" y1="50" x2="25" y2="50" stroke="#ffffff" stroke-width="2"/>
  <line x1="75" y1="50" x2="90" y2="50" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="#ffffff"/>
</svg>
