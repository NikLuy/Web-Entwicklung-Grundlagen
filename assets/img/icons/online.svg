<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d65d0e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Globe circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#globeGradient)" stroke-width="3"/>
  
  <!-- Latitude lines -->
  <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="#ff8c00" stroke-width="2"/>
  <ellipse cx="50" cy="50" rx="35" ry="24" fill="none" stroke="#ff8c00" stroke-width="1.5"/>
  
  <!-- Longitude lines -->
  <ellipse cx="50" cy="50" rx="12" ry="35" fill="none" stroke="#ff8c00" stroke-width="2"/>
  <ellipse cx="50" cy="50" rx="24" ry="35" fill="none" stroke="#ff8c00" stroke-width="1.5"/>
  
  <!-- Connection nodes -->
  <circle cx="30" cy="35" r="3" fill="#ffeb3b" stroke="#ffffff" stroke-width="1"/>
  <circle cx="70" cy="35" r="3" fill="#ffeb3b" stroke="#ffffff" stroke-width="1"/>
  <circle cx="50" cy="65" r="3" fill="#ffeb3b" stroke="#ffffff" stroke-width="1"/>
  <circle cx="35" cy="55" r="3" fill="#ffeb3b" stroke="#ffffff" stroke-width="1"/>
  <circle cx="65" cy="55" r="3" fill="#ffeb3b" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Connection lines -->
  <line x1="30" y1="35" x2="50" y2="65" stroke="#ffa726" stroke-width="1.5" opacity="0.7"/>
  <line x1="70" y1="35" x2="50" y2="65" stroke="#ffa726" stroke-width="1.5" opacity="0.7"/>
  <line x1="35" y1="55" x2="65" y2="55" stroke="#ffa726" stroke-width="1.5" opacity="0.7"/>
</svg>
